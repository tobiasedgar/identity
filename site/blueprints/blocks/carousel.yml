name: Carousel
icon: file-image
preview: carousel
tabs:
  content:
    fields:
      togglepagination:
        label: Toggle Pagination
        type: toggle
        width: 1/2
        text:
          - "Off"
          - "On"
      togglearrows:
        label: Toggle Arrows
        type: toggle
        width: 1/2
        text:
          - "Off"
          - "On"
      images:
        label: Images
        type: files
        multiple: true
        layout: cards
        size: tiny
        empty: Empty
        uploads: false
        image:
          ratio: 16/9
        help: Top-leftmost image first in carousel
  settings:
    label: Settings
    fields: 
      textcolour:
        type: color
        label: Text Colour 
        help: Text colour for DIV. Leave blank for page default.
        width: 1/2
        default: ''
        presets:
          - '#4B4B4B'
          - '#009536'
          - '#A83707'
          - '#5C899B'
          - '#F4F5F5'
          - '#C3C3C3'
          - '#FFFFFF'
          - '#000000'
      bgcolour:
        type: color
        label: Background Colour 
        help: Background colour for DIV. Leave blank for page default.
        width: 1/2
        default: ''
        presets:
          - '#4B4B4B'
          - '#009536'
          - '#A83707'
          - '#5C899B'
          - '#F4F5F5'
          - '#C3C3C3'
          - '#FFFFFF'
          - '#000000'
      sectionid:
        type: text
        label: ID
        help: Assign unique ID for linking directly to block.